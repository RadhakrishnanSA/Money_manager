<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Money Management</title>

  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Chart JS -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css?v=5">
</head>

<body>
  <!-- Debug Overlay (Hidden by default) -->
  <div id="debug-log"
    style="display:none; position:fixed; bottom:0; left:0; right:0; height:100px; background:rgba(0,0,0,0.9); color:lime; font-family:monospace; font-size:10px; overflow:auto; padding:5px; z-index:9999;">
  </div>

  <div class="container">

    <!-- Top Bar -->
    <div class="date-box">
      <span id="date-display">...</span>
      <span id="day-display" style="margin-left: 10px">...</span>
    </div>

    <h1>ğŸ’° Money Management</h1>

    <!-- VIEW: Weekly Dashboard -->
    <div id="weekly-view">

      <!-- Budget Section -->
      <div class="section">
        <h3>Weekly Budget</h3>
        <div class="week-box">
          <h2 id="total-budget-display">â‚¹ 0</h2>
        </div>
        <div class="add-input-group">
          <input type="number" id="budget-input" placeholder="Amount â‚¹">
          <button onclick="handleAddBudget()">Add</button>
          <button onclick="handleSetBudget()"
            style="background: rgba(245, 158, 11, 0.2); border: 1px solid var(--warning); color: var(--warning);">Set</button>
        </div>
      </div>

      <!-- Expense Grid Section -->
      <div class="section">
        <h3>Expenses</h3>
        <div class="expense-grid" id="expense-grid">
          <!-- Dynamic Content -->
          <p style="text-align:center; opacity:0.5;">Loading...</p>
        </div>
      </div>

      <!-- Summary Section -->
      <div class="section summary-section">
        <h3>Summary</h3>
        <div class="summary">
          <p>Budget: <span id="summary-budget">â‚¹0</span></p>
          <p>Spent: <span id="summary-expenses">â‚¹0</span></p>
          <p class="balance" id="summary-balance">Balance: â‚¹0</p>
        </div>

        <!-- Navigation -->
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px;">
          <button class="view-btn" onclick="showView('timeline-view')" style="margin-top:0;">ğŸ“ Timeline</button>
          <button class="view-btn" onclick="showView('analytics-view')" style="margin-top:0;">ğŸ“ˆ Analytics</button>
          <button class="view-btn" onclick="showView('all-weeks-view')" style="margin-top:0; grid-column: span 2;">ğŸ“…
            All Weeks</button>
        </div>
      </div>

    </div>
    <!-- END Weekly View -->

    <!-- VIEW: Timeline -->
    <div id="timeline-view" style="display: none;">
      <div class="header-back">
        <button class="back-btn" onclick="showView('weekly-view')">â† Back</button>
        <h2>History</h2>
      </div>
      <div class="section" id="timeline-container">
        <!-- Dynamic -->
      </div>
    </div>

    <!-- VIEW: Analytics -->
    <div id="analytics-view" style="display: none;">
      <div class="header-back">
        <button class="back-btn" onclick="showView('weekly-view')">â† Back</button>
        <h2>Analytics</h2>
      </div>

      <div class="section">
        <h3>Category Breakdown</h3>
        <canvas id="categoryChart"></canvas>
      </div>

      <div class="section">
        <h3>Spending Trend</h3>
        <canvas id="dailyTrendChart"></canvas>
      </div>
    </div>

    <!-- VIEW: Monthly (Placeholder/Future) -->
    <div id="monthly-view" style="display: none;">
      <div class="header-back">
        <button class="back-btn" onclick="showView('weekly-view')">â† Back</button>
        <h2>Monthly</h2>
      </div>
      <p style="text-align:center; opacity:0.5; padding:40px;">Coming Soon</p>
    </div>

    <!-- VIEW: All Weeks -->
    <div id="all-weeks-view" style="display: none;">
      <div class="header-back">
        <button class="back-btn" onclick="showView('weekly-view')">â† Back</button>
        <h2>All Weeks Data</h2>
      </div>
      <div class="section" id="all-weeks-container">
        <p style="text-align:center; opacity:0.5;">Loading...</p>
      </div>
    </div>

  </div>

  <!-- App Script (Module) -->
  <script type="module" src="app.js?v=5"></script>
</body>

</html>
