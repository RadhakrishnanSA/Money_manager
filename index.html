<body>
  <div class="container">
    <div class="date-box">
      <span id="date-display"></span>
      <span id="day-display" style="margin-left: 10px"></span>
    </div>

    <h1>üí∞ Money Management</h1>

    <!-- Weekly View -->
    <div id="weekly-view">

      <div class="section">
        <h3>Weekly Budget</h3>
        <div class="week-box">
          <h2 id="total-budget-display">‚Çπ 0</h2>
        </div>
        <div class="add-input-group">
          <input type="number" id="budget-input" placeholder="Add amount ‚Çπ">
          <button id="add-budget-btn">Add</button>
        </div>
      </div>

      <!-- Groceries -->
      <div class="section">
        <h3>Groceries (Constant All Week)</h3>
        <div class="week-box">
          <h2 id="groceries-display">‚Çπ 0</h2>
          <p id="groceries-last-updated" style="font-size: 12px; opacity: 0.7"></p>
        </div>
        <div class="add-input-group">
          <input type="number" id="groceries-input" placeholder="Add amount ‚Çπ">
          <button id="add-groceries-btn">Add</button>
        </div>
      </div>

      <!-- Expenses -->
      <div class="section">
        <h3>Daily Expenses</h3>
        <div class="expense-grid" id="expense-grid">
          <!-- Categories injected here -->
        </div>
      </div>

      <!-- Summary -->
      <div class="section summary-section">
        <h3>Weekly Summary</h3>
        <div class="summary">
          <p>Total Budget: <span id="summary-budget">‚Çπ0</span></p>
          <p>Total Expenses: <span id="summary-expenses">‚Çπ0</span></p>
          <p class="balance" id="summary-balance">Balance: ‚Çπ0</p>
        </div>
        <button class="view-btn" id="go-to-monthly-btn">üìä View All Data</button>
      </div>
    </div>

    <!-- Monthly View -->
    <div id="monthly-view" style="display: none;">
      <div class="header-back">
        <button class="back-btn" id="back-to-weekly-btn">‚Üê Back</button>
        <h2>All Expenses</h2>
      </div>

      <div class="section">
        <div class="summary">
          <p>Total Budget: <span id="monthly-summary-budget">‚Çπ0</span></p>
          <p>Total Expenses: <span id="monthly-summary-expenses">‚Çπ0</span></p>
          <p class="balance" id="monthly-summary-balance">Balance: ‚Çπ0</p>
        </div>
      </div>

      <div class="section">
        <h3>Expense Details</h3>
        <div class="expense-details" id="all-expenses-list">
          <!-- List injected here -->

      </div>

      <div class="section">

        <div id="category-breakdown">
          <!-- Injected here -->
        </div>
